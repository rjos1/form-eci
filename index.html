<!doctype html>
<html lang="es">
<head>
    <title>Registro de datos - ECI</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS -->
    <link rel="shortcut icon" href="img/logo eci.png" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font_bootstrap-icons.css">
    <link rel="stylesheet" href="css/select2.css">
    <link rel="stylesheet" href="css/select2-bootstrap-5-theme.css">
    <link rel="stylesheet" href="css/sweetalert2.css">
    <link rel="stylesheet" href="css/style-form.css">
</head>

<body class="p-3 p-sm-3 p-md-5">
    <main class="form-container">
        <div class="form-header">
            <a href="https://fin.edu.gt" target="_blank" class="form-logo d-none d-sm-flex col-sm-2">
                <img src="img/logo eci.png" alt="Logo UMG" class="logo">
            </a>
            <div class="form-title col-12 col-sm-10 ps-2">
                <h1>Estudiantes de la Comunidad de Ingeniería - UMG</h1>
                <h2>Registro de datos ECI</h2>
            </div>
        </div>
        <form class="form-body">
            <div class="step only-step"  data-step="1">
                <div class="step-title">
                    <h2>Datos personales</h2>
                    <hr>
                </div>
                <div class="step-body">
                    <div class="form-field-wrap col-12 col-md-8">
                        <label for="nombre" class="col-12 col-md-4 col-lg-4 text-center text-md-end">Nombre completo*</label>
                        <input
                            type="text"
                            name="nombre"
                            id="nombre"
                            class="form-field col-12 col-md-8"
                            placeholder="Nombres y apellidos"
                            required
                            title="Coloque su nombre completo"
                        />
                    </div>
                    <div class="form-field-wrap col-12 col-md-8">
                        <label for="correo" class="col-12 col-md-4 col-lg-4 text-center text-md-end">Correo electrónico personal*</label>
                        <input
                            type="email"
                            name="correo"
                            id="correo"
                            class="form-field col-12 col-md-8"
                            placeholder="ejemplo@gmail.com"
                            required
                            title="Coloque su Email personal"
                        />
                    </div>
                    <div class="form-field-wrap col-12 col-md-8">
                        <label for="cel" class="col-12 col-md-4 col-lg-4 text-center text-md-end">Número de celular*</label>
                        <input
                            type="tel"
                            name="cel"
                            id="cel"
                            class="form-field col-12 col-md-8"
                            placeholder="0123-4567"
                            required
                            title="Coloque su # telefónico"
                        />
                    </div>
                </div>

                <div class="step-title">
                    <h2>Datos académicos</h2>
                    <hr>
                </div>
                <div class="step-body">
                    <div class="form-field-wrap col-12 col-md-8">
                        <label for="campus" class="col-12 col-md-4 col-lg-4 text-center text-md-end">Campus o sede*</label>
                        <div class="col-12 col-md-8  d-flex justify-content-center" id="campus-container">
                            <select class="form-field" name="campus" id="campus">
                                <option value="1">Central</option>
                                <option value="2">Escuintla</option>
                                <option value="3">Huehuetenango</option>
                                <option value="4">Jocotenango</option>
                                <option value="5">Jutiapa</option>
                                <option value="6">Mazatenango</option>
                                <option value="7">Naranjo</option>
                                <option value="8">Portales</option>
                                <option value="9">Puerto Barrios</option>
                                <option value="10">Quetzaltenango</option>
                                <option value="11">Santa Lucía Cotzumalguapa</option>
                                <option value="12">Villa Nueva</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-field-wrap col-12 col-md-8">
                        <label for="jornada" class="col-12 col-md-4 col-lg-4 text-center text-md-end">Jornada de estudio*</label>
                        <div class="col-12 col-md-8  d-flex justify-content-center" id="jornada-container">
                            <select class="form-field" name="jornada" id="jornada">
                                <option value="1">Matutina</option>
                                <option value="2">Vespertina</option>
                                <option value="3">Mixta</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-field-wrap col-12 col-md-8">
                        <label for="modalidad" class="col-12 col-md-4 col-lg-4 text-center text-md-end">Modalidad de estudio*</label>
                        <div class="col-12 col-md-8  d-flex justify-content-center" id="modalidad-container">
                            <select class="form-field" name="modalidad" id="modalidad">
                                <option value="1">Híbrida</option>
                                <option value="2">En línea</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="step hide success" data-step="2">
                <div class="form-field-wrap col-12 col-md-8">
                    <div class="alert alert-success col-12" role="alert" id="end-alert">
                        <strong>Se han registrado sus datos con éxito. </strong>
                    </div>
                </div>
            </div>
            <hr>
            <div class="actions">
                <div class="step-counter col-12 col-md-6 mb-md-none">
                    <a href="https://www.facebook.com/UMGFacultadIngenieria" target="_blank" class="network-item network-opt">
                        <i class="bi-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com/facultadingenieriaumg" target="_blank" class="network-item network-opt">
                        <i class="bi-instagram"></i>
                    </a>
                    <a href="https://www.youtube.com/@facultadingenieriaumg" target="_blank" class="network-item network-opt">
                        <i class="bi-youtube"></i>
                    </a>
                    <a href="https://www.tiktok.com/@facultadingenieriaumg" target="_blank" class="network-item network-opt">
                        <i class="bi-tiktok"></i>
                    </a>
                    <div class="col-12 website-redir">
                        <a href="https://fin.edu.gt/" class="network-opt" target="_blank">Sitio web facultad</a>
                    </div>
                </div>
                <div class="col-12 col-md-6 opciones">
                    <button type="button" class="btn btn-success btn-lg" id="btn-submit">
                        Enviar
                    </button>
                </div>
            </div>
        </form>
    </main>
    <!-- JS -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/select2.full.js"></script>
    <script src="js/sweetalert2.js"></script>
    <script src="js/js-form.js"></script>
</body>
</html>
